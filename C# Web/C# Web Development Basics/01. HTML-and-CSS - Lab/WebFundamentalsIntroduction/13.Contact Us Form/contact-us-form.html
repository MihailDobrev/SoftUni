<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>contact-us-form</title>
    <link type="text/css" href="contact-us-form.css" rel="stylesheet" />
</head>
<body>
    <h1>Contact Us</h1>
    <form>
        <span>First name:</span>
        <input type="text" name="firstName" /><br />
        <span>Last name:</span>
        <input type="text" name="lastName" /><br />
        <span>Email:</span>
        <input type="email" name="email" /> <br />
        <span>Town:</span>
        <select name="Town">
            <option value="1">Sofia</option>
            <option value="2">Plovdiv</option>
            <option value="3">Varna</option>
            <option value="4">Burgas</option>
            <option value="5">Veliko Tarnovo</option>
        </select>
        <input type="submit" value="Submit"/>
    </form>
</body>
</html>
